<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback do Evento</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 30px;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .campo {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulário de Feedback</h2>
    <form action="#" method="post">
      
      <div class="campo">
        <label for="nomeParticipante">Seu nome</label>
        <input type="text" id="nomeParticipante" name="nomeParticipante" required>
      </div>

      <div class="campo">
        <label for="emailParticipante">Seu e-mail</label>
        <input type="email" id="emailParticipante" name="emailParticipante" required>
      </div>

      <div class="campo">
        <label for="avaliacao">Como você avalia o evento?</label>
        <select id="avaliacao" name="avaliacao" required>
          <option value="">Selecione uma opção</option>
          <option value="excelente">Excelente</option>
          <option value="bom">Bom</option>
          <option value="regular">Regular</option>
          <option value="ruim">Ruim</option>
        </select>
      </div>

      <div class="campo">
        <label for="comentario">Comentário adicional</label>
        <textarea id="comentario" name="comentario" placeholder="Compartilhe sua experiência..."></textarea>
      </div>

      <button type="submit">Enviar Feedback</button>
    </form>
  </div>

</body>
</html>
